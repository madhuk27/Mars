<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="icon" type="niagara.png" href="./Images/niagara.png">
</head>
<body>
    <h3> HTML Form! &#129409; </h3>
    <form action="mypage.html" method="post">
        <fieldname>
            <legend><b>User Information</b></legend>
        </fieldname>
        <br>
        <label for="name">User Name:</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username"><br><br>

        <label for="pwd">Password:</label>
        <input type="Password" id="pwd" name="pwd" placeholder="Enter password"><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Enter Age"><br><br>

        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" placeholder="Enter Email"><br><br>

        <label for="Date Of Birth">DOB:</label>
        <input type="Date" id="Date Of Birth" name="Date Of Birth" min="2004-01-01" max="2020-01-01"><br><br>

        <input type="file" id="file" name="myfile"><br><br>

        Address:<textarea rows="4" col="7"></textarea><br><br>
        <label for="radio">Gender:</label>
        <input type="radio" id="Male" name="gender" checked>Male
        <input type="radio" id="female" name="gender">Female
        <input type="radio" id="others" name="gender">Others<br><br>
        <label for city:> city </label>
        <select name="city">
            <option>Milwaukee</option>
            <option>Mitchell</option>
            <option>Chicago</option>
            <option>Lasvegas</option>

        </select>
        <br><br><br><br>
        <input type="checkbox" id="ch1" name="sports" value="sports" checked >sports 
        <input type="checkbox" id="ch2" name="software" value="software">software
        <input type="checkbox" id="ch3" name="reading" value="reading">reading
        <input type="checkbox" id="ch4" name="singing" value="singing">singing<br><br>

        <input type="submit" value="Log in">
    </form>
</body>
</html>
