<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width:120px;
        height:120px;
        background-color: aqua;
        animation-duration: 1s;
    }
    @keyframes demo {
        from{color: red;}to
        {color: blue}      

    }
</style>
<body>
    <h1>CSS ANIMATION</h1>
    <div> 
        Animation using CSS
    </div>
    <div id="one">LINEAR</div> 
    <div id="two">EASE</div> 
    <div id="three">EASE-in</div> 
    <div id="four">EASE-out</div> 
</body>
</html>
