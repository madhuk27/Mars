<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <header><b><center>Monthly Expense Report</center></b></header><br><br>
<body>
    <form action="Details.html" method="post">
    <label for="Date">Date: </label> 
    <input type="Date" id="Date" name="Date"><br><br>

    <label for="Mortgage">Mortgage: $</label> 
    <input type="Mortgage" id="Mortgage" name="Mortgage"><br><br>

    <label for="Gas">Gas: $</label> 
    <input type="Child Care" id="Child Care" name="Child Care"><br><br>
        
    <label for="Insurance">Insurance: $</label> 
    <input type="Insurance" id="Insurance" name="Insurance"><br><br>
    <input type="radio" id="Monthly" name="Monthly" checked>Monthly
    <input type="radio" id="Yearly" name="Yearly">Yearly<br><br>
    

    <label for="Misc">Misc: $</label> 
    <input type="Misc" id="Misc" name="Misc"><br><br>
    <input type="checkbox" id="ch1" name="utility" value="utility" checked >utility
    <input type="checkbox" id="ch2" name="internet" value="internet"  >internet 
    <input type="checkbox" id="ch3" name="mobile" value="mobile"  >mobile<br><br>

    <input type="submit" value="save">
    </form>


</body>
</html>
